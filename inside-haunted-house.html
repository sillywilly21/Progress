<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Expanse</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #inside-house {
            width: 100%;
            height: 100%;
            background: url('IMG_0109.jpeg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px #ff0000;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #ghost {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        #explore-button {
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Creepster', cursive;
            background-color: rgba(139, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #explore-button:hover {
            background-color: rgba(178, 34, 34, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="inside-house">
        <h1>Welcome Inside the Expanse</h1>
        <div id="ghost">ðŸ‘»</div>
        <p>You've dared to enter the Expanse. Beware of the spirits that linger here, and listen closely for the whispers of the past. Your journey into the unknown begins now...</p>
        <button id="explore-button" onclick="exploreExpanse()">Explore Expanse</button>
    </div>
    <script>
        function randomPosition(element) {
            const maxX = window.innerWidth - element.clientWidth;
            const maxY = window.innerHeight - element.clientHeight;
            element.style.position = 'absolute';
            element.style.left = Math.random() * maxX + 'px';
            element.style.top = Math.random() * maxY + 'px';
        }
        const ghost = document.getElementById('ghost');
        setInterval(() => randomPosition(ghost), 5000);
        document.addEventListener('click', () => {
            const audio = new Audio('https://freesound.org/data/previews/380/380015_1326576-lq.mp3');
            audio.play();
        });
        
        function exploreExpanse() {
            window.location.href = 'explore-expanse.html'; // This will lead to the new page
        }
    </script>
</body>
</html>
